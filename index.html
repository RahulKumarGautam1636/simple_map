<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Rubik', sans-serif; }
    main { height: 100vh; width: 100%; }
    .top_container { height: 32%; width: 100%; display: flex; justify-content: center; align-items: center; position: relative;
       flex-direction: column;
       background-image: url("images/pattern-bg.png");
       background-repeat: no-repeat;
       background-size: cover;
    }
    #heading { transform: translateY(-73%); color: white; }
    .user_info { transition: 0.5s ease-in-out; height: 50%; width: 77%; position: absolute; bottom: -27%; border-radius: 10px; background: white; display: flex; z-index: 1; overflow: hidden;}
    #myMap {
      height: 68%; width: 100%;
      z-index: 0;
    }
    .input_container {
      height: 2.7rem;
      width: 50%;
      max-width: 36rem;
      margin-bottom: 1rem;
      display: flex;
      min-width: 17rem;
    }
    .inputBar {
      height: 100%;
      width: 85%;
      border: none;
      padding-left: 1.7rem;
      border-radius: 10px 0 0 10px;
    }
    .inputButton {
      border: none;
      height: 100%;
      width: 3.2rem;
      padding-top: 1%;
      background: black;
      border-radius: 0 15px 15px 0;
    }
    .user_info div {
      height: 100%;
      width: 25%;
      border-left: 1px solid gray;
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      align-items: flex-start;
      background: whitesmoke;
      padding-left: 2vw;
      overflow-y: scroll;
    }
    .user_info h1 {
      font-size: 1.9vw;
      color: hsl(0, 0%, 17%);
      font-weight: 500;
    }
    p {
      margin: 1.5rem 0 0.5rem 0;
      font-size: 1vw;
      font-weight: 500;
      letter-spacing: 1px;
      color: hsl(0, 0%, 59%);
    }
    #close {
      position: absolute;
      right: 1rem;
      top: 1rem;
      width: 1.5vw;
    }
    .desk_height {
      height: 50%;
    }
    @media only screen and (max-width: 900px) {
      .user_info {
        flex-direction: column;
        position: absolute;
        bottom: -18rem;
        width: 85%;
        padding: 3rem 0;
      }
      .user_info div {
        width: 100%;
        height: 25%;
        padding: 0;
        justify-content: space-evenly;
        text-align: center;
        align-items: center;
        border-left: none;
        border-top: 1px solid gray;
      }
      .user_info h1 {
        font-size: clamp(1rem, 6.5vw, 1.5rem);
      }
      .user_info p {
        font-size: clamp(0.5rem, 3vw, 0.8rem);
        margin: 0;
      }
      #close {
        width: 5vw;
      }
      .mobile_height {
        height: 25rem;
      }
    }
    .hideInfo {
      height: 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="top_container">
      <h1 onclick="getLocation()" id="heading">IP Address Tracker</h1>
      <div class="input_container">
        <input class="inputBar" type="text" placeholder="Search for any IP address or domain">
        <button class="inputButton" type="button" name="button" onclick="showLocation()">
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>
    </div>
      <div class="user_info">
        <img id="close" src="images/icon-close.svg" alt="close" onclick="closeInfo()">
        <div style="border: none">
          <p>IP ADDRESS</p>
          <h1 id="myIp"></h1>
        </div>
        <div>
          <p>LOCATION</p>
          <h1 id="myLocation"></h1>
        </div>
        <div>
          <p>TIMEZONE</p>
          <h1 id="myTimezone"></h1>
        </div>
        <div>
          <p>ISP</p>
          <h1 id="myIsp"></h1>
        </div>
      </div>
    </div>
    <div id="myMap">
    </div>
  </main>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="JS/index.js"></script>
</body>
</html>
