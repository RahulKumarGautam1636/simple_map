<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --sideText: #071346;
      --userText: hsl(0, 0%, 17%);
    }
    body { font-family: 'Rubik', sans-serif; }
    main { height: 54rem; width: 100%; }
    .top_container { height: 32%; width: 100%; display: flex; justify-content: center; align-items: center; position: relative;
       flex-direction: column;
       background-image: url("images/pattern-bg.png");
       background-repeat: no-repeat;
       background-size: cover;
    }
    #heading { transform: translateY(-73%); color: white; }
    .user_info { transition: 0.5s ease-in-out; padding: 0.7vw 0; height: 50%; width: 77%; position: absolute; top: 77%; border-radius: 10px; background: whitesmoke; display: flex; z-index: 1; overflow: hidden; box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;}
    #myMap {
      height: 68%; width: 100%;
      z-index: 0;
    }
    .input_container {
      height: 2.7rem;
      width: 50%;
      max-width: 36rem;
      margin-bottom: 1rem;
      display: flex;
      min-width: 19rem;
    }
    .inputBar {
      height: 100%;
      width: 85%;
      border: none;
      padding-left: 1.7rem;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    .inputButton {
      border: none;
      height: 100%;
      width: 3.2rem;
      padding-top: 1%;
      background: black;
      outline: none;
      border-radius: 0 15px 15px 0;
    }
    .user_info div {
      height: 100%;
      width: 25%;
      border-left: 1px solid gray;
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      align-items: flex-start;
      background: whitesmoke;
      padding-left: 2vw;
      transition: opacity 0.5s linear;
    }
    #myIsp {
      overflow-y: scroll;
    }
    .user_info h1 {
      font-size: clamp(1.25rem, 1.9vw, 1.7rem);
      color: hsl(0, 0%, 17%);
      font-weight: 500;
    }
    p {
      margin: 1.5rem 0 0.8rem 0;
      font-size: 0.9vw;
      font-weight: 500;
      letter-spacing: 1px;
      color: hsl(0, 0%, 59%);
    }
    #close {
      position: absolute;
      right: 1rem;
      top: 1rem;
      width: clamp(0.8rem, 1vw, 1.2rem);
      transform: rotate(-90deg);
      transition: transform 0.3s linear;
    }
    .rotateClose {
      transform: rotate(90deg) !important;
    }
    #myIsp::-webkit-scrollbar {
      width: 3px;
    }
    #myIsp::-webkit-scrollbar-thumb {
      background: hsl(0, 0%, 59%);
    }
    .sideBar {
      position: fixed;
      height: 100%;
      overflow-y: scroll;
      width: 23%;
      min-width: 25rem;
      align-items: center;
      display: flex;
      flex-direction: column;
      padding: 3rem 0;
      transition: 0.5s ease-in-out;
      transform: translateX(-100%);
      z-index: 2;
      background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
      backdrop-filter: blur(0.5rem);
    }
    .sideBar::-webkit-scrollbar {
      width: 3px;
    }
    .sideBar::-webkit-scrollbar-thumb {
      background: hsl(0, 0%, 59%);
    }
    ul {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
      align-items: center;
    }
    .sideBar h1 {
      margin: 2rem 0;
      color: var(--sideText);
    }
    li {
      font-size: 1.5rem;
      width: 71%;
    }
    li div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 5rem;
      width: 100%;
      border-top: 1px solid var(--sideText);
    }
    li img {
      width: 1rem;
    }
    li a {
      text-decoration: none;
      color: var(--sideText);
      transition: transform 0.1s linear;
    }
    li a:hover {
      color: red;
      transform: translateY(-5px);
    }
    #closeMenu {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 3;
    }
    .hide_side_bar {
      transform: translateX(0);
    }
    .reCenter_container {
      position: fixed;
      bottom: 4rem;
      right: 5rem;
      z-index: 1;
      height: 4rem;
      display: grid;
      place-items: center;
      width: 4rem;
      border-radius: 50%;
      background: rgb(0, 227, 254, 0.6);
    }
    #reCenter_button {
      width: 1.5rem;
    }
    #placeList li:first-child div {
      border: none;
    }
    .circle1, .circle2 {
      background: linear-gradient( to right bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.3));
      height: 15rem;
      width: 15rem;
      position: absolute;
      border-radius: 50%;
      display: none;
    }
    @media only screen and (max-width: 900px) {
      .user_info {
        flex-direction: column;
        position: absolute;
        top: 82%;
        width: 90%;
        padding: 0.5rem 0 0.7rem 0;
        height: 24rem;
      }
      .user_info div {
        width: 100%;
        height: 25%;
        padding: 0 1rem;
        justify-content: space-evenly;
        text-align: center;
        align-items: center;
        border-left: none;
        border-top: 1px solid gray;
      }
      .inputBar {
        padding-left: 1rem;
      }
      #myIsp {
        overflow-y: none;
      }
      li a {
        font-size: clamp(1rem, 5.3vw, 1.35rem);
      }
      li img {
        width: clamp(0.3rem, 4vw, 1rem);
      }
      .user_info h1 {
        font-size: clamp(1rem, 6.5vw, 1.4rem);
      }
      .user_info p {
        font-size: clamp(0.5rem, 3vw, 0.8rem);
        margin: 0;
      }
      #close {
        width: 1rem;
      }
      .hide {
        opacity: 0;
        pointer-events: none;
      }
      #closeMenu {
        top: 1rem;
        right: 1rem;
      }
      .reCenter_container {
        bottom: 1.5rem;
        right: 1.5rem;
      }
    }
    @media only screen and (max-width: 450px) {
      .sideBar {
        min-width: auto;
        width: 90%;
      }
    }
    .hideInfo {
      height: 3rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="reCenter_container">
      <img id="reCenter_button" src="images/icon-location.svg" alt="Recenter">
      <!-- <p>Recenter</p> -->
    </div>
    <div class="sideBar">
      <h1>Your places</h1>
      <ul id="placeList">
      </ul>
      <div class="circle1">
      </div>
      <div class="circle2">
      </div>
    </div>
    <div class="top_container">
      <img id="closeMenu" src="images/icon-hamburger.svg" alt="cross" onclick="toggleMenu()">
      <h1 id="heading">IP Address Tracker</h1>
      <div class="input_container">
        <input class="inputBar" type="text" placeholder="Search for any IP address or domain">
        <button id="btn" class="inputButton" type="button" name="button" onclick="findNew()">
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>
    </div>
      <div class="user_info">
        <img id="close" src="images/icon-close.svg" alt="close" onclick="closeInfo()">
        <div style="border: none">
          <p>IP ADDRESS</p>
          <h1 id="myIp"></h1>
        </div>
        <div>
          <p>LOCATION</p>
          <h1 id="myLocation"></h1>
        </div>
        <div>
          <p>TIMEZONE</p>
          <h1 id="myTimezone"></h1>
        </div>
        <div>
          <p>ISP</p>
          <h1 id="myIsp"></h1>
        </div>
      </div>
    </div>
    <div id="myMap">

    </div>
  </main>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="JS/index.js"></script>
</body>
</html>
