<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <div onclick="reCenter()" class="reCenter_container">
      <img id="reCenter_button" src="images/icon-location.svg" alt="Recenter">
    </div>
    <div class="sideBar-container">
    <div class="sideBar">
      <h1>Your places</h1>
      <ul id="placeList"></ul>
    </div>
    <div class="closeMenu_container">
      <img id="closeMenu" src="images/icon-arrow.svg" alt="side-panel" onclick="toggleMenu()">
    </div>
  </div>
    <div class="top_container">
      <h1 id="heading" onclick="saveList()">IP Address Tracker</h1>
      <div class="input_container">
        <input class="inputBar" type="text" placeholder="Search for any IP address or domain">
        <button id="btn" class="inputButton" type="button" name="button" onclick="findNew()">
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>
    </div>
      <div class="user_info">
        <img id="close" src="images/icon-close.svg" alt="close" onclick="closeInfo()">
        <div style="border: none">
          <p>IP ADDRESS</p>
          <h1 id="myIp" onclick="getList()"></h1>
        </div>
        <div>
          <p>LOCATION</p>
          <h1 id="myLocation" onclick="removeList()"></h1>
        </div>
        <div>
          <p>TIMEZONE</p>
          <h1 id="myTimezone"></h1>
        </div>
        <div>
          <p>ISP</p>
          <h1 id="myIsp"></h1>
        </div>
      </div>
    </div>
    <div id="myMap">
    </div>
  </main>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="JS/index.js"></script>
</body>
</html>
